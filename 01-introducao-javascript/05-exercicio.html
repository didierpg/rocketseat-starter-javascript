<html>

<head>
  <title></title>
</head>

<body>
  <script>
    var usuarios = [
      {
        nome: "Diego",
        habilidades: ["Javascript", "ReactJS", "Redux"]
      },
      {
        nome: "Gabriel",
        habilidades: ["VueJS", "Ruby on Rails", "Elixir"]
      }
    ];

    function print() {
      var print = [];
      for (usuario of usuarios) {

        print.push(`O ${usuario.nome} possui as habilidades: ${usuario.habilidades}`);
      }
      return print.join('\n');
    }

    document.write(print());
    console.log(print());
  </script>
</body>

</html>
