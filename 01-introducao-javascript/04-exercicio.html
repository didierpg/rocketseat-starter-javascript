<html>

<head>
  <title></title>
</head>

<body>
  <script>
    function experiencia(anos) {

      switch(anos) {
        case 0 : return 'Iniciante';
        case 1 : return 'Iniciante';
        case 2 : return 'Intermediário';
        case 3 : return 'Intermediário';
        case 4 : return 'Intermediário';
        case 5 : return 'Avançado';
        case 6 : return 'Avançado';
        default : return 'Jedi Master';
      }

    }
    var anosEstudo = 7;
    experiencia(anosEstudo);
    // De 0-1 ano: Iniciante
    // De 1-3 anos: Intermediário
    // De 3-6 anos: Avançado
    // De 7 acima: Jedi Master


    document.writeln(experiencia(0));
    document.writeln(experiencia(2));
    document.writeln(experiencia(4));
    document.writeln(experiencia(6));
    document.writeln(experiencia(8));
    document.writeln(experiencia(10));

  </script>
</body>

</html>
