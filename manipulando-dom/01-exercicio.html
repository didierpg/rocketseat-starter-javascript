<body>
  <button id="botao" onclick="drawSquare()">Random Color</button>
  <script>
    
    function drawSquare() {
      var div = document.createElement("div");
      div.style.height = 100;
      div.style.width = 100;
      div.style.backgroundColor = '#F00';
      document.body.appendChild(div);
    }
  </script>
</body>
